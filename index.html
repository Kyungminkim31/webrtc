<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eyelog Web Monitoring System">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Kyungmin Kim">

  <title>WebRTC Monitoring System</title>
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
  <form method="post" accept-charset="UTF-8" name="uploadForm">
	<input name="userid" type="hidden" id="userid">
	<input name="imagefile" type="hidden" id="imagefile">
  </form>

  <div id="title">
  <h1>Eyelog Remote Monitoring Board</h1>
  <p>Web rtc web client</p>
  </div> 
  <!-- menu -->
  <div id="buttonMenu">
	<button id="playBtn">Play</button>
	<button id="stopBtn">Stop</button>
	<div id="loader" class="loader"></div>
	<button id="pickingBtn">Picking</button>
	<button id="recordBtn">Record</button>
	<button id="snapBtn">Snap</button>
	<button id="uploadBtn">Upload</button>
  </div>
  <hr>
  <!-- videos -->
  <div id="videos">
  	<h2>Previews </h2>
	<div class="gridContainer">
	  <!-- local column -->
	  <div class="gridItem">
		<span>Local</span>
		<video id="localVideo" autoplay muted></video>
	  </div>
	  <!-- remote column -->
	  <div class="gridItem">
		<span>Remote</span>
		<video id="remoteVideo" autoplay></video>
	   </div>
	   <div class="gridItem">
		<span>Snapshot</span>
		<canvas id="photo"></canvas>
	   </div>
	   <div class="gridItem">
	   	<span>Record Preview</span>
	   	<video id="recordedVideo"></video>
	   </div>
	</div>
  </div>
  <hr>
  <div id="statusContainer">
  	<h2>Picking Frames</h2>
	<div id="scrollCanvas">
	</div>
  </div>
  <hr>
	<div>
	  	<h2>Chat</h2>
		<!-- text -->
		<div class="recieveTextDiv">
			<textarea id="dataChannelReceive" disabled></textarea>
		</div>

		<!-- sendTextArea -->
		<div class="sendTextDivContainer">
			<div>
				<input id="dataChannelSend"></input>
			</div>
			<div>
				<button id="sendBtn">Send</button>
			</div>
		</div>
	</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
